<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="create-conversation-wrapper">
        <div class="header">Mindx Chat</div>
        <form id="create-conversation-form" style="width: 60%; margin: auto; margin-top: 20px">
            <h4>Create new conversation: </h4>
            <div class="input-wrapper">
                <input type="text" placeholder="Conversation title" name="title">
                <div class="error" id="create-conversation-title-error"></div>
            </div>
            <div class="input-wrapper">
                <input type="email" placeholder="Friend email" name="email" id="add-conversation">
                <div class="error" id="create-conversation-title-error"></div>
            </div>
            <button class="btn" type="button" id="add-conversation-form">Save</button>
            <button class="btn btn-bg-light" type="button" id="redirect-to-chat">Cancle</button>
        </form>
    </div>
</body>
<script>
    let addConversationForm = document.getElementById('add-conversation-form')
    let email = document.getElementById('add-conversation').value
    addConversationForm.addEventListener('click', () => {
        console.log('email: ' + email)
        const url = `https://apilayer.net/api/check?access_key=5f3563107669db715cff9265853c287e&email=${email}`
        fetch(url)
            .then(data => {
                return data.json()
            })
            .then(res => {
                console.log(res)
                if (res.format_valid == true) {
                    console.log('ok')
                }
            })
    })
</script>
<script src="https://kit.fontawesome.com/4a42177165.js" crossorigin="anonymous"></script>

</html>
